<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>"☆RO仙境传说☆" - 常用游戏指令</title>
    </head>
    <body>
        <div>
            <textarea rows="55" cols="100" readonly="readonly">
/str+ 数值　    可以自动增加str属性点
/agi+ 数值　    可以自动增加agi属性点 
/vit+ 数值　    可以自动增加vit属性点 
/int+ 数值　    可以自动增加int属性点 
/dex+ 数值　    可以自动增加dex属性点 
/luk+ 数值　    可以自动增加luk属性点 

/bm　           打开此功能可取代三条快捷栏的快捷键设置 
　　　          依次由“Z”-“.”表示第一栏的F1-F9； 
　　　          “Q”－“O”表示第二栏的F1-F9； 
　　　          “A”－“L” 表示第三栏的F1-F9 
　　　          注：在此功能开启后如需输入对话则在对话内容前先打一个空格 

/lightmap 　　　此命令可以消除建筑物的阴影 
　　 
/doridori 　　　连续输入此命令，玩家角色会摇头 
　　 
/sf             此命令可以使“技能使用失败”这个讯息不出现 
　　 
/notalkmsg 　　 可让公开对话频道的讯息不会残留在对话框里面 
　　 
/showname 　　　角色名字表示方法改变 
　　 
/font 　　　　　此命令使玩家名字显示在头上，而不是脚下 
　　 
/mineffect 　　 简略特效 
　　 
/noshift 　　　 将本来需要按SHIFT的动作都改成不用按SHIFT，如帮怪物加血等 

/where 　　　　 标识现在位置（坐标）
 
/ex 人物名称 　 拒绝接收某指定人物的悄悄话 

/in 人物名称 　 接受某指定人物的悄悄话 

/inall 　　　　 接受所有人物的悄悄话 
　　 
/exall 　　　　 拒绝所有人物的悄悄话 
　　 
/effect 　　　　效果开启或关闭 
　　 
/fog　　　　　　雾化效果开关 
　　 
/miss 　　　　　显示MISS开放或关闭
            </textarea>
        </div>
        <br/>
    </body>
</html>
