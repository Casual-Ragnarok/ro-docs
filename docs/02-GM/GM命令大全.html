                                            例如：  @readvars @val              // 读取自身的 @val 变量的值

@follow <玩家名字> [<type> [<autostop>]]        ---- 开启跟随模式（如果人物名字为正在跟随的人物，则关闭跟随模式）。
@followid
@followid <char_id> [<type> [<autostop>]]
@followid2
@followid2 <account_id> [<type> [<autostop>]]
    <type>默认为0。
    <type> = 0：一直跟随目标人物。目标人物在过图时，人物仍然会自动过图继续跟随。
    <type> = 1：人物只在相同地图上跟随目标人物，目标人物过图时不会跟随。
    <type> = 2：人物只在有效距离内跟随目标人物，目标人物过图或超出有效距离时不会跟随。
    <autostop>默认为0。
    <autostop> = 0：当跟随失败时，不会自动停止跟随目标人物。（比如超出了有效距离而跟随失败时，当再次达到有效距离时，继续自动跟随）
    <autostop> = 1：当跟随失败时，自动停止跟随目标人物。

@pcblockmove <account_id> <value>                ---- 允许/阻止玩家移动

                                                    <value> = 0，允许玩家移动。
