// イベント
function setPoint(parts,point){
	if(parts == "KKAS") { if(point>=0 && point<=10) KKAS_P=point; KKAS_F(); }
	if(parts == "SPJB") { if(point>=0 && point<=1 ) SPJB_P=point; SPJB_F(); }

	if(parts == "GDJB") { if(point>=0 && point<=1 ) GDJB_P=point; GDJB_F(); }
	if(parts == "GDGR") { if(point>=0 && point<=7 ) GDGR_P=point; GDGR_F(); }
	if(parts == "KTJB") { if(point>=0 && point<=1 ) KTJB_P=point; KTJB_F(); }
	if(parts == "KTGR") { if(point>=0 && point<=7 ) KTGR_P=point; KTGR_F(); }
	if(parts == "CTJB") { if(point>=0 && point<=1 ) CTJB_P=point; CTJB_F(); }
	if(parts == "CTGR") { if(point>=0 && point<=7 ) CTGR_P=point; CTGR_F(); }
	if(parts == "RKHO") { if(point>=0 && point<=1 ) RKHO_P=point; RKHO_F(); }
	if(parts == "TBGR") { if(point>=0 && point<=7 ) TBGR_P=point; TBGR_F(); }
	if(parts == "YSRK") { if(point>=0 && point<=10) YSRK_P=point; YSRK_F(); }
	if(parts == "TNSK") { if(point>=0 && point<=10) TNSK_P=point; TNSK_F(); }
	if(parts == "FGHT") { if(point>=0 && point<=5 ) FGHT_P=point; FGHT_F(); }
	if(parts == "ATKZ") { if(point>=0 && point<=7 ) ATKZ_P=point; ATKZ_F(); }
	if(parts == "HSRT") { if(point>=0 && point<=5 ) HSRT_P=point; HSRT_F(); }
	if(parts == "TKNM") { if(point>=0 && point<=1 ) TKNM_P=point; TKNM_F(); }

	if(parts == "KNJO") { if(point>=0 && point<=3 ) KNJO_P=point; KNJO_F(); }
	if(parts == "TYNK") { if(point>=0 && point<=3 ) TYNK_P=point; TYNK_F(); }
	if(parts == "TKNK") { if(point>=0 && point<=3 ) TKNK_P=point; TKNK_F(); }
	if(parts == "HSNK") { if(point>=0 && point<=3 ) HSNK_P=point; HSNK_F(); }
	if(parts == "ZOUO") { if(point>=0 && point<=3 ) ZOUO_P=point; ZOUO_F(); }
	if(parts == "TYIK") { if(point>=0 && point<=3 ) TYIK_P=point; TYIK_F(); }
	if(parts == "TKIK") { if(point>=0 && point<=3 ) TKIK_P=point; TKIK_F(); }
	if(parts == "HSIK") { if(point>=0 && point<=3 ) HSIK_P=point; HSIK_F(); }
	if(parts == "TYAN") { if(point>=0 && point<=4 ) TYAN_P=point; TYAN_F(); }
	if(parts == "TKAN") { if(point>=0 && point<=4 ) TKAN_P=point; TKAN_F(); }
	if(parts == "HSAN") { if(point>=0 && point<=4 ) HSAN_P=point; HSAN_F(); }
	if(parts == "TYSH") { if(point>=0 && point<=5 ) TYSH_P=point; TYSH_F(); }
	if(parts == "TKSH") { if(point>=0 && point<=5 ) TKSH_P=point; TKSH_F(); }
	if(parts == "HSSH") { if(point>=0 && point<=5 ) HSSH_P=point; HSSH_F(); }
	if(parts == "AKUM") { if(point>=0 && point<=10) AKUM_P=point; AKUM_F(); }
	if(parts == "TMDC") { if(point>=0 && point<=3 ) TMDC_P=point; TMDC_F(); }
	if(parts == "CHSK") { if(point>=0 && point<=10) CHSK_P=point; CHSK_F(); }
	if(parts == "YUGO") { if(point>=0 && point<=1 ) YUGO_P=point; YUGO_F(); }

	ShowPoint();
}

function ShowPoint(){
	use1 = KKAS_P + SPJB_P + SPGR_P + GDJB_P
		+ GDGR_P + KTJB_P + KTGR_P + CTJB_P
		+ CTGR_P + RKHO_P + TBGR_P + YSRK_P
		+ TNSK_P + FGHT_P + ATKZ_P + HSRT_P
		+ TKNM_P;
	use2 = KNJO_P + TYNK_P + TKNK_P + HSNK_P
		+ ZOUO_P + TYIK_P + TKIK_P + HSIK_P
		+ TYAN_P + TKAN_P + HSAN_P + TYSH_P
		+ TKSH_P + HSSH_P + AKUM_P + TMDC_P
		+ CHSK_P + YUGO_P;
	showMsg(0);
}
