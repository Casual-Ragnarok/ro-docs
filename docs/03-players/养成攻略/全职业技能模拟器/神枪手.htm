<script language="JavaScript">

//	FLPC	5	gun	フリップザコイン
//	FLNG	1	gun	フライング
//	TRPL	1	gun	トリプルアクション
//	BLEY	1	gun	ブルズアイ
//	MDNS	1	gun	マッドネスキャンセラー
//	AJST	1	gun	アジャストメント
//	INAC	1	gun	インクリージングアキュラシー
//	MGBL	1	gun	マジカルバレット
//	CRCK	1	gun	クラッカー
//	SGLA	10	gun	シングルアクション
//	SNKE	10	gun	スネークアイ
//	CHAC	10	gun	チェーンアクション
//	TRCK	10	gun	トラッキング
//	DSRM	5	gun	ディスアーム
//	PRCS	5	gun	ピアーシングショット
//	RPDS	10	gun	ラピッドシャワー
//	DSPR	10	gun	デスペラード
//	GTFV	10	gun	ガトリングフィーバー
//	DUST	10	gun	ダスト
//	FLBS	10	gun	フルバスター
//	SPRD	10	gun	スプレッドアタック
//	GRDR	10	gun	グラウンドドリフト

var FLPC_P = FLNG_P = TRPL_P = BLEY_P
	= MDNS_P = AJST_P = INAC_P = MGBL_P
	= CRCK_P = SGLA_P = SNKE_P = CHAC_P
	= TRCK_P = DSRM_P = PRCS_P = RPDS_P
	= DSPR_P = GTFV_P = DUST_P = FLBS_P
	= SPRD_P = GRDR_P
	=0;

var FLPC_M = 5;
var FLNG_M = 1;
var TRPL_M = 1;
var BLEY_M = 1;
var MDNS_M = 1;
var AJST_M = 1;
var INAC_M = 1;
var MGBL_M = 1;
var CRCK_M = 1;
var SGLA_M = 10;
var SNKE_M = 10;
var CHAC_M = 10;
var TRCK_M = 10;
var DSRM_M = 5;
var PRCS_M = 5;
var RPDS_M = 10;
var DSPR_M = 10;
var GTFV_M = 10;
var DUST_M = 10;
var FLBS_M = 10;
var SPRD_M = 10;
var GRDR_M = 10;

var EXPJ_P = 1;
var ver = "10";

// 各スキルの条件
// ガンスリンガー

function FLPC_F(){
	Point(FLPC_P,5,"FLPC");
	if(FLPC_P<1){
		Disable("FLNG"); if(FLNG_P>0){ FLNG_P=0; FLNG_F();}
		Disable("MGBL"); if(MGBL_P>0){ MGBL_P=0; MGBL_F();}
		Disable("CRCK"); if(CRCK_P>0){ CRCK_P=0; CRCK_F();}
		Disable("TRPL"); if(TRPL_P>0){ TRPL_P=0; TRPL_F();}
	}if(FLPC_P>=1){
		Visible("FLNG"); Visible("MGBL"); Visible("CRCK");
	}if(FLPC_P>=1 && CHAC_P>=10){
		Visible("TRPL");
	}if(FLPC_P<2){
		Disable("INAC"); if(INAC_P>0){ INAC_P=0; INAC_F();}
	}if(FLPC_P>=2 && SNKE_P>=10){
		Visible("INAC");
	}if(FLPC_P<4){
		Disable("MDNS"); if(MDNS_P>0){ MDNS_P=0; MDNS_F();}
		Disable("AJST"); if(AJST_P>0){ AJST_P=0; AJST_F();}
	}if(FLPC_P>=4 && GTFV_P>=10){
		Visible("MDNS");
	}if(FLPC_P>=4 && DSRM_P>=5){
		Visible("AJST");
	}if(FLPC_P<5){
		Disable("BLEY"); if(BLEY_P>0){ BLEY_P=0; BLEY_F();}
	}if(FLPC_P>=5 && TRCK_P>=10){
		Visible("BLEY");
	}
}
function FLNG_F(){
	Point(FLNG_P,1,"FLNG");
	if(FLPC_P<1 && FLNG_P>0){
		FLPC_P=1; Visible("FLNG"); FLPC_F();
	}
}
function TRPL_F(){
	Point(TRPL_P,1,"TRPL");
	if(FLPC_P<1 && TRPL_P>0){
		FLPC_P=1; Visible("TRPL"); FLPC_F();
	}if(CHAC_P<10 && TRPL_P>0){
		CHAC_P=10; Visible("TRPL"); CHAC_F();
	}
}
function BLEY_F(){
	Point(BLEY_P,1,"BLEY");
	if(FLPC_P<5 && BLEY_P>0){
		FLPC_P=5; Visible("BLEY"); FLPC_F();
	}if(TRCK_P<10 && BLEY_P>0){
		TRCK_P=10; Visible("BLEY"); TRCK_F();
	}
}
function MDNS_F(){
	Point(MDNS_P,1,"MDNS");
	if(FLPC_P<4 && MDNS_P>0){
		FLPC_P=4; Visible("MDNS"); FLPC_F();
	}if(GTFV_P<10 && MDNS_P>0){
		GTFV_P=10; Visible("MDNS"); GTFV_F();
	}
}
function AJST_F(){
	Point(AJST_P,1,"AJST");
	if(FLPC_P<4 && AJST_P>0){
		FLPC_P=4; Visible("AJST"); FLPC_F();
	}if(DSRM_P<5 && AJST_P>0){
		DSRM_P=5; Visible("AJST"); DSRM_F();
	}
}
function INAC_F(){
	Point(INAC_P,1,"INAC");
	if(FLPC_P<2 && INAC_P>0){
		FLPC_P=2; Visible("INAC"); FLPC_F();
	}if(SNKE_P<10 && INAC_P>0){
		SNKE_P=10; Visible("INAC"); SNKE_F();
	}
}
function MGBL_F(){
	Point(MGBL_P,1,"MGBL");
	if(FLPC_P<1 && MGBL_P>0){
		FLPC_P=1; Visible("MGBL"); FLPC_F();
	}
}
function CRCK_F(){
	Point(CRCK_P,1,"CRCK");
	if(FLPC_P<1 && CRCK_P>0){
		FLPC_P=1; Visible("CRCK"); FLPC_F();
	}
}
function SGLA_F(){
	Point(SGLA_P,10,"SGLA");
	if(SGLA_P<1){
		Disable("CHAC"); if(CHAC_P>0){ CHAC_P=0; CHAC_F();}
	}if(SGLA_P>=1){
		Visible("CHAC");
	}if(SGLA_P<5){
		Disable("TRCK"); if(TRCK_P>0){ TRCK_P=0; TRCK_F();}
		Disable("DUST"); if(DUST_P>0){ DUST_P=0; DUST_F();}
	}if(SGLA_P>=5){
		Visible("TRCK"); Visible("DUST");
	}
}
function SNKE_F(){
	Point(SNKE_P,10,"SNKE");
	if(SNKE_P<10){
		Disable("INAC"); if(INAC_P>0){ INAC_P=0; INAC_F();}
	}if(SNKE_P>=10 && FLPC_P>=2){
		Visible("INAC");
	}
}
function CHAC_F(){
	Point(CHAC_P,10,"CHAC");
	if(CHAC_P<3){
		Disable("RPDS"); if(RPDS_P>0){ RPDS_P=0; RPDS_F();}
	}if(CHAC_P>=3){
		Visible("RPDS");
	}if(CHAC_P<10){
		Disable("TRPL"); if(TRPL_P>0){ TRPL_P=0; TRPL_F();}
	}if(CHAC_P>=10 && FLPC_P>=1){
		Visible("TRPL");
	}if(SGLA_P<1 && CHAC_P>0){
		SGLA_P=1; Visible("CHAC"); SGLA_F();
	}
}
function TRCK_F(){
	Point(TRCK_P,10,"TRCK");
	if(TRCK_P<5){
		Disable("PRCS"); if(PRCS_P>0){ PRCS_P=0; PRCS_F();}
	}if(TRCK_P>=5){
		Visible("PRCS");
	}if(TRCK_P<7){
		Disable("DSRM"); if(DSRM_P>0){ DSRM_P=0; DSRM_F();}
	}if(TRCK_P>=7){
		Visible("DSRM");
	}if(TRCK_P<10){
		Disable("BLEY"); if(BLEY_P>0){ BLEY_P=0; BLEY_F();}
	}if(TRCK_P>=10 && FLPC_P>=5){
		Visible("BLEY");
	}if(SGLA_P<5 && TRCK_P>0){
		SGLA_P=5; Visible("TRCK"); SGLA_F();
	}
}
function DSRM_F(){
	Point(DSRM_P,5,"DSRM");
	if(DSRM_P<5){
		Disable("AJST"); if(AJST_P>0){ AJST_P=0; AJST_F();}
	}if(DSRM_P>=5 && FLPC_P>=4){
		Visible("AJST");
	}if(TRCK_P<7 && DSRM_P>0){
		TRCK_P=7; Visible("DSRM"); TRCK_F();
	}
}
function PRCS_F(){
	Point(PRCS_P,5,"PRCS");
	if(TRCK_P<5 && PRCS_P>0){
		TRCK_P=5; Visible("PRCS"); TRCK_F();
	}
}
function RPDS_F(){
	Point(RPDS_P,10,"RPDS");
	if(RPDS_P<5){
		Disable("DSPR"); if(DSPR_P>0){ DSPR_P=0; DSPR_F();}
	}if(RPDS_P>=5){
		Visible("DSPR");
	}if(RPDS_P<7){
		Disable("GTFV"); if(GTFV_P>0){ GTFV_P=0; GTFV_F();}
	}if(RPDS_P>=7 && DSPR_P>=5){
		Visible("GTFV");
	}if(CHAC_P<3 && RPDS_P>0){
		CHAC_P=3; Visible("RPDS"); CHAC_F();
	}
}
function DSPR_F(){
	Point(DSPR_P,10,"DSPR");
	if(DSPR_P<5){
		Disable("GTFV"); if(GTFV_P>0){ GTFV_P=0; GTFV_F();}
	}if(DSPR_P>=5 && RPDS_P>=7){
		Visible("GTFV");
	}if(RPDS_P<5 && DSPR_P>0){
		RPDS_P=5; Visible("DSPR"); RPDS_F();
	}
}
function GTFV_F(){
	Point(GTFV_P,10,"GTFV");
	if(GTFV_P<10){
		Disable("MDNS"); if(MDNS_P>0){ MDNS_P=0; MDNS_F();}
	}if(GTFV_P>=10 && FLPC_P>=4){
		Visible("MDNS");
	}if(RPDS_P<7 && GTFV_P>0){
		RPDS_P=7; Visible("GTFV"); RPDS_F();
	}if(DSPR_P<5 && GTFV_P>0){
		DSPR_P=5; Visible("GTFV"); DSPR_F();
	}
}
function DUST_F(){
	Point(DUST_P,10,"DUST");
	if(DUST_P<3){
		Disable("FLBS"); if(FLBS_P>0){ FLBS_P=0; FLBS_F();}
	}if(DUST_P>=3){
		Visible("FLBS");
	}if(SGLA_P<5 && DUST_P>0){
		SGLA_P=5; Visible("DUST"); SGLA_F();
	}
}
function FLBS_F(){
	Point(FLBS_P,10,"FLBS");
	if(FLBS_P<5){
		Disable("SPRD"); if(SPRD_P>0){ SPRD_P=0; SPRD_F();}
	}if(FLBS_P>=5){
		Visible("SPRD");
	}if(DUST_P<3 && FLBS_P>0){
		DUST_P=3; Visible("FLBS"); DUST_F();
	}
}
function SPRD_F(){
	Point(SPRD_P,10,"SPRD");
	if(SPRD_P<7){
		Disable("GRDR"); if(GRDR_P>0){ GRDR_P=0; GRDR_F();}
	}if(SPRD_P>=7){
		Visible("GRDR");
	}if(FLBS_P<5 && SPRD_P>0){
		FLBS_P=5; Visible("SPRD"); FLBS_F();
	}
}
function GRDR_F(){
	Point(GRDR_P,10,"GRDR");
	if(SPRD_P<7 && GRDR_P>0){
		SPRD_P=7; Visible("GRDR"); SPRD_F();
	}
}

// イベント
function setPoint(parts,point){
	if(parts == "FLPC") { if(point>=0 && point<=5 ) FLPC_P=point; FLPC_F(); }
	if(parts == "FLNG") { if(point>=0 && point<=1 ) FLNG_P=point; FLNG_F(); }
	if(parts == "TRPL") { if(point>=0 && point<=1 ) TRPL_P=point; TRPL_F(); }
	if(parts == "BLEY") { if(point>=0 && point<=1 ) BLEY_P=point; BLEY_F(); }
	if(parts == "MDNS") { if(point>=0 && point<=1 ) MDNS_P=point; MDNS_F(); }
	if(parts == "AJST") { if(point>=0 && point<=1 ) AJST_P=point; AJST_F(); }
	if(parts == "INAC") { if(point>=0 && point<=1 ) INAC_P=point; INAC_F(); }
	if(parts == "MGBL") { if(point>=0 && point<=1 ) MGBL_P=point; MGBL_F(); }
	if(parts == "CRCK") { if(point>=0 && point<=1 ) CRCK_P=point; CRCK_F(); }
	if(parts == "SGLA") { if(point>=0 && point<=10) SGLA_P=point; SGLA_F(); }
	if(parts == "SNKE") { if(point>=0 && point<=10) SNKE_P=point; SNKE_F(); }
	if(parts == "CHAC") { if(point>=0 && point<=10) CHAC_P=point; CHAC_F(); }
	if(parts == "TRCK") { if(point>=0 && point<=10) TRCK_P=point; TRCK_F(); }
	if(parts == "DSRM") { if(point>=0 && point<=5 ) DSRM_P=point; DSRM_F(); }
	if(parts == "PRCS") { if(point>=0 && point<=5 ) PRCS_P=point; PRCS_F(); }
	if(parts == "RPDS") { if(point>=0 && point<=10) RPDS_P=point; RPDS_F(); }
	if(parts == "DSPR") { if(point>=0 && point<=10) DSPR_P=point; DSPR_F(); }
	if(parts == "GTFV") { if(point>=0 && point<=10) GTFV_P=point; GTFV_F(); }
	if(parts == "DUST") { if(point>=0 && point<=10) DUST_P=point; DUST_F(); }
	if(parts == "FLBS") { if(point>=0 && point<=10) FLBS_P=point; FLBS_F(); }
	if(parts == "SPRD") { if(point>=0 && point<=10) SPRD_P=point; SPRD_F(); }
	if(parts == "GRDR") { if(point>=0 && point<=10) GRDR_P=point; GRDR_F(); }

	ShowPoint();
}

function ShowPoint(){
	EXPJ_P = FLPC_P + FLNG_P + TRPL_P + BLEY_P
		+ MDNS_P + AJST_P + INAC_P + MGBL_P
		+ CRCK_P + SGLA_P + SNKE_P + CHAC_P
		+ TRCK_P + DSRM_P + PRCS_P + RPDS_P
		+ DSPR_P + GTFV_P + DUST_P + FLBS_P
		+ SPRD_P + GRDR_P + 1;
	showMsgX();
}

//コントロール関連
function Clear(){
	FLPC_P = FLNG_P = TRPL_P = BLEY_P
	= MDNS_P = AJST_P = INAC_P = MGBL_P
	= CRCK_P = SGLA_P = SNKE_P = CHAC_P
	= TRCK_P = DSRM_P = PRCS_P = RPDS_P
	= DSPR_P = GTFV_P = DUST_P = FLBS_P
	= SPRD_P = GRDR_P
	= 0;
	EXPJ_P = 1;
	FLPC_F(); FLNG_F(); TRPL_F(); BLEY_F();
	MDNS_F(); AJST_F(); INAC_F(); MGBL_F();
	CRCK_F(); SGLA_F(); SNKE_F(); CHAC_F();
	TRCK_F(); DSRM_F(); PRCS_F(); RPDS_F();
	DSPR_F(); GTFV_F(); DUST_F(); FLBS_F();
	SPRD_F(); GRDR_F();
	ShowPoint();
	setAlertLayer("已清除所有配置的技能点",1);
}

function Save(mode){
	var tdata = new Array(24);
	tdata[0]  = FLPC_P;
	tdata[1]  = FLNG_P;
	tdata[2]  = TRPL_P;
	tdata[3]  = BLEY_P;
	tdata[4]  = MDNS_P;
	tdata[5]  = AJST_P;
	tdata[6]  = INAC_P;
	tdata[7]  = MGBL_P;
	tdata[8]  = CRCK_P;
	tdata[9]  = SGLA_P;
	tdata[10] = SNKE_P;
	tdata[11] = CHAC_P;
	tdata[12] = TRCK_P;
	tdata[13] = DSRM_P;
	tdata[14] = PRCS_P;
	tdata[15] = RPDS_P;
	tdata[16] = DSPR_P;
	tdata[17] = GTFV_P;
	tdata[18] = DUST_P;
	tdata[19] = FLBS_P;
	tdata[20] = SPRD_P;
	tdata[21] = GRDR_P;
	tdata[22] = 11;
	tdata[23] = 11;

	code = encode(tdata,ver);

	if(mode == "scode"){
		return code;
	}if(mode == "cookie"){
		Save2(code);
	}

}

function Load(mode){
	code = loadType(mode);
	if(code){
		tdata = decode(code,ver);

		FLPC_P = tdata[0];
		FLNG_P = tdata[1];
		TRPL_P = tdata[2];
		BLEY_P = tdata[3];
		MDNS_P = tdata[4];
		AJST_P = tdata[5];
		INAC_P = tdata[6];
		MGBL_P = tdata[7];
		CRCK_P = tdata[8];
		SGLA_P = tdata[9];
		SNKE_P = tdata[10];
		CHAC_P = tdata[11];
		TRCK_P = tdata[12];
		DSRM_P = tdata[13];
		PRCS_P = tdata[14];
		RPDS_P = tdata[15];
		DSPR_P = tdata[16];
		GTFV_P = tdata[17];
		DUST_P = tdata[18];
		FLBS_P = tdata[19];
		SPRD_P = tdata[20];
		GRDR_P = tdata[21];
	}

	FLPC_F(); FLNG_F(); TRPL_F(); BLEY_F();
	MDNS_F(); AJST_F(); INAC_F(); MGBL_F();
	CRCK_F(); SGLA_F(); SNKE_F(); CHAC_F();
	TRCK_F(); DSRM_F(); PRCS_F(); RPDS_F();
	DSPR_F(); GTFV_F(); DUST_F(); FLBS_F();
	SPRD_F(); GRDR_F();

	ShowPoint();
}

function showMsgX(){
	if(EXPJ_P <= 70){
		document.getElementById("msgid").style.backgroundColor = "#ffffff";
		document.getElementById("msgid").innerHTML = " 1st: " + EXPJ_P
			+ "　rest: " + eval(70-EXPJ_P);
	}if(EXPJ_P > 70){
		document.getElementById("msgid").style.backgroundColor = "#ffdddd";
		document.getElementById("msgid").innerHTML = " 1st: " + 70
			+ "　rest: 0"
			+ "　Over: " + eval(EXPJ_P-70);
	}
}
